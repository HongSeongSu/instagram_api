{% extends 'common/base.html' %}

{% block content %}

<h1>login</h1>
<form action="" method="POST">{% csrf_token %}
    {% if form.non_field_errors %}
        {{ form.non_field_errors }}
    {% endif %}

    {% for field in form %}
    <div>
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit">Login</button>
</form>

{% endblock %}
